<!DOCTYPE html>
<html>
<head>
    <title>Get your recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Boostrap's CSS-->
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
    <!--Bootstrap Script-->
    <script src="bootstrap/bootstrap.js"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--jQuery Script-->
    <script src="js/jquery-3.1.0.js"></script>
    <script>
        $(function () {
            $("#basic-addon2").click(function () {
                location.href='recipe.html'
                window.name=$('#i1').val();
            });
        });
    </script>
</head>
<body>
<div class="container" id="page-container">
    <h1 id="app-name">
        What to eat today?

    </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-lg-2 col-sm-2">
            </div>
            <div class="col-md-7 col-lg-7 col-sm-7">
                <div class="input-group">
                    <input id="i1" type="text" class="form-control" placeholder="find your recipe today" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">start</span>
                </div>
            </div>
        </div>
    </div>


    <h2 id="page-header">
        See what other people are eating
    </h2>

</div>


</body>
</html>
